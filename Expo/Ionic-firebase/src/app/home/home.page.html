<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Ionic-Firebase Sites </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let site of sites">
      <ion-item lines="inset" button [routerLink]="['/details', site.id]">
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-img src="{{site.photoURL}}"></ion-img>
        <ion-button fill="outline" slot="end">Editar</ion-button>
      </ion-item>
      <ion-card-content> {{site.name}} </ion-card-content>
      <ion-card-content> {{site.description}} </ion-card-content>
      <ion-card-content> {{site.quali}} </ion-card-content>
      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secondary">
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add"> </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
